<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="bower_components/semantic-ui/dist/semantic.min.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
  </head>
  <body>
    <!--[if lt IE 8]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="ui container" id="content">

    </div>
    <!-- Add your site or application content here -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/react/dist/react.min.js"></script>
    <script src="node_modules/backbone/node_modules/underscore/underscore-min.js"></script>
    <script src="node_modules/backbone/backbone-min.js"></script>
    <script src="bower_components/semantic-ui/dist/semantic.min.js"></script>
    <script src="bower_components/ractive/ractive.min.js"></script>
    <script src="bower_components/backbone.paginator/lib/backbone.paginator.min.js"></script>
    <script src="bower_components/js-url/url.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/loading-view.js"></script>
    <script src="js/list.js"></script>
    <script src="js/student.js"></script>
    <script src="js/pagination.js"></script>
    <script src="js/paginator.js"></script>
    <script src="js/main.js"></script>


    <script id="list" type="text/x-template">

      <div class="ui items">
        <% students.forEach(function (student) { %>
          <div class="item">
              <div class="image">
                  <img src="<%= 'http://127.0.0.1:8081/' + student.image.path %>">
              </div>
              <div class="content">
                  <a class="header"><%= student.name %></a>
                  <div class="meta">
                      <span>Description</span>
                  </div>
                  <div class="description">
                      <p><%= student.description %></p>
                  </div>
                  <div class="extra">
                      <%= student.extra %>
                  </div>
              </div>
          </div>
        <% }) %>
      </div>

    </script>

    <script class="loader" type="text/x-template">
      <div class="ui active inverted dimmer">
          <div class="ui text loader">loading</div>
      </div>
    </script>

    <script class="pagination" type="text/x-template">
      <div class="ui basic center aligned segment">
        <div class="ui centered pagination menu">
          <a class="<%= pagination.hasPrev()? '': 'disabled' %> icon item"
            href="<%= pagination.urlFor(pagination.currentPage - 1) %>" >
            <i class="left arrow icon"></i>
          </a>
          <% pagination.iterPage(function (page) { %>
             <% if (page != null) { %>
               <% if (page != pagination.currentPage) { %>
                 <a class="item" href="<%= pagination.urlFor(page) %>"><%= page %></a>
               <% } else { %>
                 <a class='active item'>
                   <%= page %>
                 </a>
               <% } %>
             <% } else { %>
               <div class='disable item'>â€¦</div>
             <% } %>
          <% }) %>
          <a href="<%= pagination.urlFor(pagination.currentPage + 1) %>" aria-label="Next"
            class="<%= pagination.hasNext()? '': 'disabled' %> icon item">
            <i class="right arrow icon"></i>
          </a>
        </div>
      </div>
    </script>
  </body>
</html>
